<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <h1>✈️ Amadeus Flight Club</h1>
        <p>Your premium travel experience</p>
      </div>
      <div class="header-profile">
        <app-profile-container *ngIf="isAuthenticated$ | async"></app-profile-container>
      </div>
    </div>
  </header>

  <main class="app-main">
    <!-- Back button -->
    <div class="navigation-controls" *ngIf="canGoBack">
      <button
        class="back-button"
        (click)="goBack()"
        aria-label="Go back">
        <span class="material-icons">arrow_back</span>
        <span>Go back</span>
      </button>
    </div>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
